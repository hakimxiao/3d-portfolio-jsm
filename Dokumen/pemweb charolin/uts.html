<html>
<head>
    <title>Formulir Vaksin</title>
</head>
<style>
.subheader {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: left;
      font-family: cursive;
}
</style>
<body>

<table border="1" width="80%" height="60%">
    <tr bgcolor="chocolate">
        <td colspan="2">
            <h2>SELAMAT DATANG</h2>
            <b>DI WEBSITE PRIBADI CHAROLINA AGUSTIN</b>
        </td>
    </tr>

    <tr>
        <td width="80%" >
            <form>
                <div class="subheader">FORMULIR PENDAFTARAN VAKSIN PERTAMA</div>
                <table style="margin: 0 auto;" align="center">
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>: <input type="text" name="nama"></td>
                    </tr>
                    <tr>
                        <td>NIK</td>
                        <td>: <input type="text" name="nik"></td>
                    </tr>
                    <tr>
                        <td>Tempat Lahir</td>
                        <td>: <input type="text" name="tempat_lahir"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>: <input type="date" name="tanggal_lahir"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:
                            <input type="radio" name="jk" value="Laki-laki">Laki-laki
                            <input type="radio" name="jk" value="Perempuan" checked>Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>: <textarea name="alamat" rows="3" cols="30"></textarea></td>
                    </tr>
                    <tr>
                        <td>No. Telepon</td>
                        <td>: <input type="text" name="telepon"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="OKEBOSSKU">
                            <input type="reset" value="RESET">
                        </td>
                    </tr>
                </table>
            </form>
        </td>

        <td width="20%" valign="margin-bottom">
            <a href="#">HOME</a><br>
            <a href="#">GALERI</a><br>
            <a href="#">TENTANG SAYA</a><br>
        </td>
    </tr>

    <tr bgcolor="aqua">
        <td colspan="2">charolin-2023210128-20219</td>
    </tr>
</table>

</body>
</html>
